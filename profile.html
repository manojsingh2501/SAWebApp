<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-card p {
            color: #666;
            font-size: 14px;
        }
        .profile-card .details {
            margin-top: 20px;
        }
        .profile-card .details span {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .profile-card .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile-picture.jpg" alt="User Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <div class="details">
            <span>Email:</span>
            <p>johndoe@example.com</p>
            <span>Location:</span>
            <p>New York, USA</p>
            <span>Bio:</span>
            <p>Passionate web developer with over 5 years of experience in building responsive websites.</p>
        </div>
    </div>
</body>
</html>
